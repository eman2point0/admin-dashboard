<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="logo-container">
          <img src="./icons/free-logo.jpg" alt="A random logo I used" />
          <p class="comapany-name">Dashboard</p>
        </div>
        <div class="user-actions">
          <div class="user-action">
            <img src="./icons/home-icon.svg" alt="Home Icon" />
            <p class="action">Home</p>
          </div>
          <div class="user-action">
            <img src="./icons/person-icon.svg" alt="Profile Icon" />
            <p class="action">Profile</p>
          </div>
          <div class="user-action">
            <img src="./icons/message-icon.svg" alt="Message Icon" />
            <p class="action">Messages</p>
          </div>
          <div class="user-action">
            <img src="./icons/history-icon.svg" alt="History Icon" />
            <p class="action">History</p>
          </div>
          <div class="user-action">
            <img src="./icons/task-icon.svg" alt="Task Icon" />
            <p class="action">Tasks</p>
          </div>
          <div class="user-action">
            <img src="./icons/group-icon.svg" alt="Community Icon" />
            <p class="action">Communities</p>
          </div>
        </div>
        <div class="support-actions">
          <div class="support-action">
            <img src="./icons/settings-icon.svg" alt="Settings Icon" />
            <p class="action">Settings</p>
          </div>
          <div class="support-action">
            <img src="./icons/support-icon.svg" alt="Support Icon" />
            <p class="action">Support</p>
          </div>
          <div class="support-action">
            <img src="./icons/security-icon.svg" alt="Security Icon" />
            <p class="action">Privacy</p>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <img src="./icons/search-icon.svg" alt="Search Icon" />
          <input type="text" name="search-bar" id="search-bar" />
        </div>
        <div class="top-right">
          <img src="./icons/notification-icon.svg" alt="Notification Icon" />
          <img src="./icons/glep.jpg" alt="Profile Picture" />
          <p class="name">Emanuel Barcenas</p>
        </div>
        <div class="left-corner">
          <div class="profile-container">
            <img src="./icons/glep.jpg" alt="Profile Picture" />
          </div>
          <div class="greetings">
            <p id="Greeting">Hi, there,</p>
            <p class="name">Emanuel Barcenas @(username)</p>
          </div>
        </div>
        <div class="file-options">
          <button class="file-option">New</button>
          <button class="file-option">Upload</button>
          <button class="file-option">Share</button>
        </div>
      </div>
      <div class="content">
        <div class="card-container">
          <div class="card"></div>
        </div>
        <div class="card-container">
          <div class="card"></div>
        </div>
        <div class="right-bar">
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
